<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/local.png">

    <!-- Internal CDNs -->    
    <script src="scripts/backend.js"></script>

    <title>I'm Here</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>


    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        #mapid { height: 400px; width: 100%; }

        .controlers{
            display: block;
        }
    </style>
</head>
<body>

    <div class="controlers">
        <p>I'm Here</p>
        <label for="edtCarro">Carro</label>
        <input type="text" id="edtCarro">    
    </div>

    <div id="mapid"></div>
    <div>
        <label for="ckbRecor">Recorrente</label>
        <input type="checkbox" id="ckbRecor">
    </div>

</body>
<script>

    const queryString = window.location.search;
    const geo = {'id':0,'lat':0,'lon':0}
    var map = L.map('mapid').setView([geo.lat, geo.lon], 13);
        map.polyline = new Object
        map.marker = new Object
    var marker

    getUrlParams()
 
    setInterval(updateClock, 10000);

    function getUrlParams(){
        const urlParams = new URLSearchParams(queryString);
        geo.id = urlParams.get('id') != null ?urlParams.get('id') : 0

        document.querySelector('#edtCarro').value = geo.id        

        getPosition(geo.id)

        openMap()
    }

    function getPosition(id){
        const params = new Object;
            params.id_frota = id
        const myPromisse = queryDB(params,'GPS-0');
        myPromisse.then((resolve)=>{
            const json = JSON.parse(resolve)
            console.log(json)
            drawTrack(json)

        })
    }

    function openMap(zoom=13){
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        marker = L.marker([geo.lat,geo.lon]).addTo(map);
        map.panTo(new L.LatLng(geo.lat, geo.lon));
    }

    function updateClock(){
        if(document.querySelector('#ckbRecor').checked){
            getPosition(geo.id)
        }
    }

    function drawTrack(pts, mp=map, name='default', color='blue',center=1){
        const points = []
        const alt = []
        let last_pt = []

        try{
            mp.removeLayer(mp.polyline[name])
        }catch{null}
        
        for(let i=0; i<pts.length; i++){
            points.push([pts[i].lat,pts[i].lon])
            alt.push([parseFloat(pts[i].dist),parseFloat(pts[i].ele)])
            last_pt = [pts[i].lat,pts[i].lon]
        }

        setMark('pos',last_pt)

        mp.polyline[name] = new L.Polyline(points, {
            color: color,
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1
        })
        mp.polyline[name].addTo(mp)
        mp.center = mp.polyline[name].getBounds().getCenter()
        if(center){
            mp.setView(new L.LatLng(mp.center.lat,mp.center.lng), 11)
        }

        return alt
    }

    function setMark(name,pos,mp=map,center=false,color='blue'){

        try{
            mp.removeLayer(mp.marker[name])
        }catch{null}

        mp.marker[name] = L.marker(pos,{icon: makeIcon(color)}).addTo(mp)
        if(center){
            mp.setView(new L.LatLng(pos[0],pos[1]))
        }
    }

    function makeIcon(color){

        return new L.Icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        })
    }


</script>
</html>
